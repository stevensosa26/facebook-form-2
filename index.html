<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - Sign Up</title>
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div id="form">
                
                <form action="POST">
                    <fieldset>

                    <h1>Create a new account</h1>
                    <h5>It's quick and easy.</h5>
                    
    
                   <input id="Fn" placeholder="First name" type="text" name="fn">
                   <input id="Ln" placeholder="Last name" type="text" name="ln">
                   <input id="Mn" placeholder="Mobile number or email" type="text" name="noe">
                   <input id="Np" placeholder="New password" type="text" name="np">

                   <label for="">Male</label>
                   <input type="radio" value="option1" name="identical">
                   <label for="">Female</label>
                   <input type="radio" value="option2" name="identical">
                   <label for="">Custom</label>
                   <input type="radio" value="option2" name="identical">

                   <select>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                   </select>
                   <select>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                   </select>
                   <select>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                   </select>

                   <p>People who use our service may have uploaded your contact information to Facebook</p>

                   <p>By clicking Sign up, you agree to our Terms, Privacy Policy and cookies Policy. You may recieve SMS notifications from us and can opt out any time.</p>

                   <input type="submit" value='Sign Up'>

                </fieldset>

                </form>
           
            </div>
        </section>
        <div class="gap">

        </div>
    </main>
</body>
</html>
